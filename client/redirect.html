  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  function showProfile(){
    catalyst.auth.isUserAuthenticated().then(result => {
          var first_name = "First Name: " + result.content.first_name;
          document.getElementById("name").innerHTML = first_name;
        });
  }
  function logout() {
      var redirectURL = "https://" + document.domain + "/app/index.html";
      console.log(redirectURL);
      var auth = catalyst.auth;
      auth.signOut(redirectURL);
  }
  function createURL(){
    var url="https://"+document.domain+"/app/"+arguments[0]+".html";
    return url;
  }
  </script>
</head>

<body style="background-color:#F5FFFA;" onload="showProfile()">

    <p><button onclick="logout()">Logout</button></p>
